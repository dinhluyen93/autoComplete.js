<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autocomplete Example</title>
<link rel="stylesheet" href="./css/autocomplete.css" />
</head>
<body>

<h2>Autocomplete Example</h2>

<form autocomplete="off">
    <div class="autocomplete">
        <input type="text" id="a1" name="a1">
    </div>

    <div class="autocomplete">
        <input type="text" id="a2" name="a2">
    </div>
</form>

<script src="./js/autocomplete.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var dataA1 = ["Argentina", "Armenia", "Australia", "Austria", "Azerbaijan"];
    var dataA2 = ["Argentina", "Armenia", "Australia", "Austria", "Azerbaijan"];

    var inputA1 = document.getElementById("a1");
    var inputA2 = document.getElementById("a2");

    Autocomplete.autocomplete(inputA1, dataA1);
    Autocomplete.autocomplete(inputA2, dataA2);
});
</script>
</body>
</html>
